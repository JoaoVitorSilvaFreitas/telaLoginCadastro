<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0a6cd339c.js" crossorigin="anonymous"></script>
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <!-- SEÇÃO QUE DEFINE O CONTEUDO DA PRIMEIRA TELA / 
        CAMADA VISIVEL QUANDO SE INICIA O PROJETO  -->
        <section class="conteudo primeira_tela">
            <!-- CONTEUDO DE TEXTOS E BOTÃO DE LOGIN -->
            <div class="primeira_coluna">
                <h2 class="titulo titulo_primario">Bem vindo de volta</h2>
                <p class="paragrafo paragrafo_primario">Para se conectar</p>
                <p class="paragrafo paragrafo_primario">por favor faça o login</p>
                <button id="entrar" class="btn btn_primario">Login</button>
            </div>
            <!-- CRIAR CONTA COM OS BOTÕES DE SOCIAL MEDIA E FORMULARIO DE CADASTRO -->
            <div class="segunda_coluna">
                <h2 class="titulo titulo_secundario">Criar Conta</h2>
                <!-- BOTÕES DE SOCIAL MEDIA -->
                <div class="social_media">
                    <ul class="lista_social_media">
                        <a class="link_social_media" href="#">
                            <li class="item_social_media">
                                <i class="fa-brands fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link_social_media" href="#">
                            <li class="item_social_media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link_social_media" href="#">
                            <li class="item_social_media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>                       
                <p class="paragrafo paragrafo_secundario">Ou use seu e-mail para registrar</p>
                <!-- FORMULÁRIO DE CADASTRO -->
                <form class="formulario">
                    <label class="label_input" for="">
                        <i class="fa-regular fa-user mudança_icone"></i>
                        <input type="text" placeholder="nome">
                    </label>
                    <label class="label_input" for="">
                        <i class="fa-regular fa-envelope mudança_icone"></i>
                        <input type="email" placeholder="e-mail"> 
                    </label>
                    <label class="label_input" for="">
                        <i class="fa-solid fa-lock mudança_icone"></i>
                        <input type="password" placeholder="senha">
                    </label>
                </form>
                <!-- BOTÃO PARA CRIAR CONTA -->
                <button class="btn btn_secundario">Criar Conta</button>
            </div>
        </section>
        
        <!-- CONTEUDO DA SEGUNDA CAMADA // BASICAMENTE A MESMA COISA PORÉM 
         COM ALGUMAS PEQUENAS ALTERAÇÕES DE DESIGN -->
        <section class="conteudo segunda_tela">
            <!-- MESMO CONTEÚDO DO CONTEUDO DA PRIMEIRA TELA, PORÉM SERÁ ALTERADO A 
            POSIÇÃO DA COLUNA  -->
            <div class="primeira_coluna">
                <h2 class="titulo titulo_primario">Olá amigo!</h2>
                <p class="paragrafo paragrafo_primario">Insira seus dados pessoais</p>  
                <p class="paragrafo paragrafo_primario">e inicie sua jornada conosco</p>
                <button id="criarConta" class="btn btn_primario">Criar Conta</button>
            </div>
            <!-- COLUNA PARA FAZER O LOGIN COM UMA CONTA JÁ EXISTENTE NO SISTEMA -->
            <div class="segunda_coluna">
                <h2 class="titulo titulo_secundario">Entre como desenvolvedor</h2>
                <ul class="lista_social_media">
                    <a class="link_social_media" href="#">
                        <li class="item_social_media">
                            <i class="fa-brands fa-facebook-f"></i>
                        </li>
                    </a>
                    <a class="link_social_media" href="#">
                        <li class="item_social_media">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>
                    </a>
                    <a class="link_social_media" href="#">
                        <li class="item_social_media">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </li>
                    </a>
                </ul>
                <p class="paragrafo paragrafo_secundario">Ou use seu e-mail cadastrado</p>  
                <form class="formulario">
                    <label class="label_input" for="">
                        <i class="fa-regular fa-envelope mudança_icone"></i>
                        <input type="email" placeholder="e-mail"> 
                    </label>
                    <label class="label_input" for="">
                        <i class="fa-solid fa-lock mudança_icone"></i>
                        <input type="password" placeholder="senha">
                    </label>
                        <a class="password" href="#">Esqueceu a sua senha? </a>
                </form>   
                <button class="btn btn_secundario">entrar</button>
            </div>
        </section> 
        
    </div>
        <!-- SCRIPT PARA RECEBER O ARQUIVO JS, PARA FAZER A ALTERAÇÃO DO NOME DO BODY, ONDE SERÁ FEITA A TRANSPOSIÇÃO DAS CAMADAS -->
    <script src="./js/app.js"></script>
</body>
</html>
